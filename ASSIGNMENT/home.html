    <script>
        // Basic JavaScript for interactivity (you can expand this)
        const heroButton = document.querySelector('#hero .button');
        if (heroButton) {
            heroButton.addEventListener('mouseover', () => {
                heroButton.style.backgroundColor = '#0056b3';
            });
            heroButton.addEventListener('mouseout', () => {
                heroButton.style.backgroundColor = '#007bff';
            });
        }
