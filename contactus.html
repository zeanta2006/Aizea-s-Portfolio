<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oghenekome Aizeanta Oke - Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="profile.html">Profile/Skills</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contactus.html">Contact Us</a></li>
            </ul>
        </nav>
        <h1>Contact Me</h1>
    </header>

    <main>
        <section id="contactus">
            <h2>Get in Touch</h2>
            <p>I'm always open to new opportunities and collaborations. Feel free to reach out!</p>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="button">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Oghenekome Aizeanta Oke. All rights reserved.</p>
    </footer>

    <script>
        const contactusForm = document.querySelector('#contactus form');
        if (contactusForm) {
            contactusForm.addEventListener('submit', (event) => {
                event.preventDefault(); // Prevent default form submission
                alert('Message sent! (This is a simulation)');
                contactusForm.reset();
            });
        }
    </script>
</body>
</html>
